# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 魔法薇ㄦ的书馆
subtitle: 'wherewhere的个人博客'
description: '铺路尚未成功，同志仍需努力！'
keywords: [博客, 开发, where, 薇ㄦ, whercate]
author: wherewhere
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wherewhere.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highligher: highlight.js
highlight:
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
marked:
  smartypants: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: indexnow_url_submitter

# Babel
babel:
  options:
    presets:
    - - '@babel/preset-env'
      - targets: Edge >= 14

# Feed Atom
feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 20
  content_limit: 140

# Robots.txt
robotstxt:
  useragent: '*'
  allow:
    - /
  sitemap: https://wherewhere.github.io/sitemap.xml

# IndexNow
hexo_indexnow:
  count: 3
  txt_name: indexnow.txt
  apikey: aea5924d06874a7fb5cf48c09271bd49
  server: bing

# API Generator
restful_xapi:
  site: [
      'title',
      'subtitle',
      'description',
      'author',
      'language',
      'timezone',
      'url',
      'keywords',
      'favicon',
      'social',
      'reward',
      'follow_me'
    ]
  categories:
    category_generator:
      per_page: 0
  tags:
    tag_generator:
      per_page: 0
  posts:
    archive_generator:
      per_page: 0
  openapi:
    info:
      contact:
        url: https://github.com/wherewhere
      license:
        name: 'Apache 2.0'
      version: '0.0.1'

# HTML NANO
htmlnano-mini:
  enable: true
  uglifyjs: false
  minifyJs: true
  cleancss: true
  collapseWhitespace: aggressive
  removeComments: false
  removeEmptyAttributes: false
  collapseBooleanAttributes: false
  sortAttributes: frequency
